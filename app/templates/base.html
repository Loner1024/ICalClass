<!DOCTYPE html>
<html lang="zh">
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='semantic.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='semantic.min.js') }}">
</head>
<body>
    <div class="ui grid">
    <div class="three wide column"></div>
    <div class="ten wide column">
    <!--下面是导航栏-->
    <div class="ui pointing menu">
            <a href="{{ url_for('index') }}" {% if active == "index" %} class="active item" {% else %} class="item" {% endif %}>首页 </a>
            <a href="{{ url_for('help_page') }}" {% if active == "help" %} class="active item" {% else %} class="item" {% endif %}>帮助 </a>
            <a href="{{ url_for('about_page') }}" {% if active == "about" %} class="active item" {% else %} class="item" {% endif %} >关于 </a>
          </div>
     <!--顶部导航完-->
    {% block content %}{% endblock %}
    </div>
    <div class="three wide column"></div>
    </div>
    <!--下面是底部-->
    <div class="ui grid menu" style="position:absolute;bottom:0;width:100%;height:100px;">
        <div class="two wide column"></div>
        <div class="twelve wide column">
                <h2 class="ui header">
                        <img class="ui image" src="{{ url_for('static',filename='flask.png') }}">
                        <div class="content">
                          ICal Class
                          <div class="sub header">使用Flask构建</div>
                        </div>
                      </h2>
        </div>
        <div class="two wide column"></div>
    </div>
</body>
</html>
